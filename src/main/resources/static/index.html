<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Página Inicial</title>
</head>
<body>	
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid" id="navbar">
          <span>Spring Boot Rest API CRUD</span>          
        </div>
      </nav>
      <div class="form divform">
        <form id="formulario">
            <div class="form-group col-sm-4">
            <label for="id">ID</label>
            <input type="number" class="form-control inputform" id="id" aria-describedby="idHelp" placeholder="User ID" disabled="disabled" readonly="readonly">          
            </div>
            <div class="form-group col-sm-12">
            <label for="nome">Nome</label>
            <input type="text" class="form-control inputform" id="nome" placeholder="Nome">
            </div>
            <div class="form-group col-sm-4">
                <label for="nome">Idade</label>
                <input type="number" class="form-control inputform" id="idade" placeholder="Idade">
            </div>
            <div class="form-group botoes">
	            <button type="button" class="btn btn-primary" onclick="SalvarUsuario()">Salvar</button>            
	            <button type="button" class="btn btn-info" onclick="this.form.reset()">Novo</button>
	            <button type="button" class="btn btn-danger" onclick="DeletarUsuario()">Deletar</button>
	            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalPesquisarUsuario">Pesquisar</button>            
	        </div>
        </form>
      </div>     

		<div class="modal fade" id="modalPesquisarUsuario" tabindex="-1" role="dialog" aria-labelledby="modalPesquisarUsuario" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Pesquisar usuários</h5>
		        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form>
		          <div class="form-group">
		            <label for="recipient-nome" class="col-form-label">Nome</label>
		            <input type="text" class="form-control" id="recipient-nome">
		          </div>
		          <button type="button" class="btn btn-success" onclick="BuscarUsuarioPorNome()">Pesquisar</button>
		        </form>		        
		        <table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#ID</th>
				      <th scope="col">Nome</th>
				      <th scope="col">Editar</th>				      
				    </tr>
				  </thead>
				  <tbody id="tabelaBusca">
				  </tbody>
				</table>
		      </div>
		      <div class="modal-footer">
		        <button type="button" id="fecharModal" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>		        
		      </div>
		    </div>
		  </div>
		</div>

      <script src="js/scripts.js" type="text/javascript"></script>
      <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
